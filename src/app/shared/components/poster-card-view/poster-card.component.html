<!-- Contenido poster-cart.component.html -->
<div class="poster">
  <a [routerLink]="'/book/' + model.key" [title]="'Go to ' + (model.title ?? model.name)">
    <img *ngIf="model.cover_id" class="poster__image" loading="lazy" [ngSrc]="getImageUrl(model.cover_id)"
         srcset="{{ getImageUrl(model.cover_id) }} 1x, {{ getImageUrl(model.cover_id) }} 2x"
         [alt]="model.title ?? model.name" appImgMissingDirective
         height="239" width="159">
  </a>
  <div class="poster__content">
    <a *ngIf="model.title ?? model.name"
       [routerLink]="'/books/' + model.key"
       [title]="model.title ?? model.name"
       class="poster__title colored-hover">
      {{ model.title ?? model.name }}
    </a>
    <p *ngIf="model.publish_date">
      {{ model.publish_date | date }}
    </p>
  </div>
</div>
