<div class="poster">
  <a [routerLink]="'/book/' + model.key" [title]="'Go to ' + (model.title ?? model.name)">
    <img *ngIf="model.cover_i" class="poster__image" loading="lazy" [src]="getImageUrl(model.cover_i)"
         [alt]="model.title ?? model.name" height="239" width="159">
  </a>
  <div class="poster__content">
    <a *ngIf="model.title" [routerLink]="'/books/' + model.key" [title]="model.title"
       class="poster__title colored-hover">
      {{ model.title }}
    </a>
    <p *ngIf="model.publish_date">
      {{ model.publish_date | date }}
    </p>
  </div>
</div>
